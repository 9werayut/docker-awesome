version: '2'

services:

  lb1:
    image: haproxy:1.6.10
    container_name: lb1-haproxy
    restart: always
    environment:
      - TERM=xterm
    volumes:
      - ./config/lb/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - "80:80"
      - "8000:8000"

  sv1:
    image: nginx:1.11.5
    container_name: sv1-nginx
    working_dir: /usr/share/nginx/html
    restart: always
    environment:
      - TERM=xterm
    volumes:
      - ./www/sv1:/usr/share/nginx/html
      - ./config/sv/default.conf:/etc/nginx/conf.d/default.conf
      - ./config/sv/nginx.conf:/etc/nginx/nginx.conf
    links:
      - "lb1:lb"
    ports:
      - "8001:80"
      - "4431:443"

  sv2:
    image: nginx:1.11.5
    container_name: sv2-nginx
    working_dir: /usr/share/nginx/html
    restart: always
    environment:
      - TERM=xterm
    volumes:
      - ./www/sv2:/usr/share/nginx/html
      - ./config/sv/default.conf:/etc/nginx/conf.d/default.conf
      - ./config/sv/nginx.conf:/etc/nginx/nginx.conf
    links:
      - "lb1:lb"
    ports:
      - "8002:80"
      - "4432:443"
